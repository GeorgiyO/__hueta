<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Function Test</title>
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap');
        
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 1.25rem;
            font-weight: 100;
            background-color: #000;
            margin: 0;
        }

        canvas {
            margin: auto;
        }

        .notify{
            position:absolute;
            top:0px;
            width:100%;
            max-height:0;
            box-sizing:border-box;
            color:white;
            text-align:center;
            background:rgba(0,0,0,.8);
            overflow:hidden;
            box-sizing:border-box;
            transition: max-height 0.3s ease-out;
        }

        .active{
            max-height:400px;
            transition: max-height 0.3s ease-in;
        }
    </style>
</head>
<body>
<div id="extraMessage" class="notify">
    <h2>Use mouse for control</h2>
    <p>x moving - speed</p>
    <p>y moving - count of symbols</p>
    <p>click - invserse colors</p>
</div>
<script>
    let em = document.getElementById("extraMessage");
    setTimeout(() => {
        em.classList.add("active");
    }, 1000);
    setTimeout(() => {
        em.classList.remove("active");
    }, 5000);
</script>
<script src="https://threejs.org/build/three.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
